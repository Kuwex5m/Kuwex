<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuwex - Deposit</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #007bff;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Deposit Funds</h2>
  <p>Enter the amount in KES you want to deposit into your Kuwex account.</p>

  <input type="number" id="amount" placeholder="Enter amount (KES)" />
  <br />
  <button id="payBtn">Deposit Now</button>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import {
      doc,
      getDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    let userEmail = null;
    let userUID = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail = user.email;
        userUID = user.uid;
      } else {
        alert("Please login first.");
        window.location.href = "index.html";
      }
    });

    document.getElementById("payBtn").onclick = function () {
      const amount = document.getElementById("amount").value;
      if (amount < 100) {
        alert("Minimum deposit is KES 100");
        return;
      }

      let handler = PaystackPop.setup({
        key: "pk_test_b035589be935c459bfe47ee8caba53f60eb08cf4", // your Paystack public key
        email: userEmail,
        amount: amount * 100, // amount in kobo
        currency: "KES",
        ref: "KUWEX" + Math.floor(Math.random() * 1000000000),
        callback: async function (response) {
          alert("Payment successful! Ref: " + response.reference);

          const ref = doc(db, "users", userUID);
          const snap = await getDoc(ref);
          if (snap.exists()) {
            await updateDoc(ref, {
              totalDeposits: increment(Number(amount)),
              balance: increment(Number(amount))
            });
          }
          window.location.href = "home.html";
        },
        onClose: function () {
          alert("Payment window closed.");
        },
      });

      handler.openIframe();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuwex - Home</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .section {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    footer button {
      background: none;
      border: none;
      color: #007bff;
      font-weight: 500;
      cursor: pointer;
    }

    h3 {
      margin-bottom: 8px;
    }

    .amount {
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Kuwex Wealth</header>

  <div class="section">
    <h3>About Kuwex</h3>
    <p>Kuwex specializes in digital asset management, helping investors grow with daily task-based returns.</p>
  </div>

  <div class="section grid">
    <div class="card">
      <p>Withdraw</p>
      <p class="amount" id="withdrawAmount">KES 0.00</p>
      <button class="btn" onclick="goToWithdraw()">Withdraw</button>
    </div>
    <div class="card">
      <p>Recharge</p>
      <p class="amount" id="depositAmount">KES 0.00</p>
      <button class="btn" onclick="goToRecharge()">Deposit</button>
    </div>
    <div class="card">
      <p>Membership</p>
      <p id="userPlan">No Plan</p>
    </div>
    <div class="card">
      <p>Main Balance</p>
      <p class="amount" id="balanceAmount">KES 0.00</p>
    </div>
  </div>

  <footer>
    <button onclick="window.location.href='home.html'">üè† Home</button>
    <button onclick="window.location.href='team.html'">üë• Team</button>
    <button onclick="window.location.href='plans.html'">üíº Plans</button>
    <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
  </footer>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const balanceAmount = document.getElementById("balanceAmount");
    const userPlan = document.getElementById("userPlan");
    const withdrawAmount = document.getElementById("withdrawAmount");
    const depositAmount = document.getElementById("depositAmount");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          balanceAmount.textContent = "KES " + (data.balance || 0);
          userPlan.textContent = data.plan || "No Plan";
          depositAmount.textContent = "KES " + (data.totalDeposits || 0);
          withdrawAmount.textContent = "KES " + (data.totalWithdrawals || 0);
        } else {
          balanceAmount.textContent = "KES 0.00";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function goToWithdraw() {
      window.location.href = "withdraw.html";
    }

    function goToRecharge() {
      window.location.href = "recharge.html";
    }
  </script>
</body>
</html>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuwex â€” Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Kuwex logo" class="logo-img">
      <div class="brand-text">
        <h1>Kuwex</h1>
        <div class="slogan">Money working for you</div>
      </div>
    </div>
  </header>

  <main class="main-layout">
    <section class="auth-panel">
      <nav class="auth-tabs">
        <button id="tabRegister" class="tab active">Register</button>
        <button id="tabLogin" class="tab">Login</button>
      </nav>

      <!-- REGISTER -->
      <div id="registerCard" class="card">
        <h2>Create Account</h2>
        <input id="registerEmail" type="email" placeholder="Email" autocomplete="email">
        <input id="registerPassword" type="password" placeholder="Password" autocomplete="new-password">
        <button id="registerBtn" class="btn primary">Create Account</button>
        <p class="small">Already registered? <a id="gotoLogin" href="#">Login here</a></p>
      </div>

      <!-- LOGIN -->
      <div id="loginCard" class="card hidden">
        <h2>Welcome Back</h2>
        <input id="loginEmail" type="email" placeholder="Email" autocomplete="email">
        <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password">
        <div class="row">
          <button id="loginBtn" class="btn primary">Login</button>
          <button id="forgotBtn" class="btn outline">Forgot?</button>
        </div>

        <hr class="divider">

        <h3 class="small">Or sign in with Phone</h3>
        <input id="phoneNumber" type="tel" placeholder="+254700000000 (include country code)">
        <div id="recaptcha-container"></div>
        <div class="row">
          <button id="sendCodeBtn" class="btn">Send Code</button>
          <button id="verifyCodeBtn" class="btn" style="display:none">Verify Code</button>
        </div>
        <input id="verificationCode" type="text" placeholder="Enter verification code" style="display:none">

        <p class="small">New here? <a id="gotoRegister" href="#">Create an account</a></p>
      </div>

      <!-- SMALL FEEDBACK / HELP -->
      <div id="messageBox" class="msg hidden"></div>
    </section>
  </main>

  <!-- Firebase modular SDKs via CDN -->
  <script type="module" src="script.js"></script>
</body>
</html>

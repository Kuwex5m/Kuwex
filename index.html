<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuwex â€“ Money Working For You</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Kuwex Logo">
    <h1>Kuwex</h1>
    <p>Money working for you</p>
  </header>

  <div class="container">
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form">
      <h3>Welcome Back</h3>
      <form id="loginFormContent">
        <label for="loginIdentifier">Email or Phone</label>
        <input type="text" id="loginIdentifier" placeholder="Enter email or phone" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />

        <button type="submit" class="btn">Login</button>
        <p class="forgot"><a href="#" id="resetLink">Forgot Password?</a></p>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="form" style="display:none;">
      <h3>Create Account</h3>
      <form id="registerFormContent">
        <label for="registerName">Full Name</label>
        <input type="text" id="registerName" placeholder="Enter full name" required />

        <label for="registerIdentifier">Email or Phone</label>
        <input type="text" id="registerIdentifier" placeholder="Enter email or phone" required />

        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" placeholder="Enter password" required />

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuwex - Login & Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="logo">Kuwex</h2>

    <!-- Register Form -->
    <div class="card" id="registerCard">
      <h3>Create Account</h3>
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <button id="registerBtn">Register</button>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="card" id="loginCard" style="display:none;">
      <h3>Welcome Back</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn">Login</button>

      <hr>
      <h4>Or sign in with phone</h4>
      <input type="text" id="phoneNumber" placeholder="e.g. +254700000000">
      <div id="recaptcha-container"></div>
      <button id="sendCodeBtn">Send Code</button>
      <input type="text" id="verificationCode" placeholder="Enter verification code">
      <button id="verifyCodeBtn">Verify Code</button>

      <p>New user? <a href="#" id="showRegister">Register</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>

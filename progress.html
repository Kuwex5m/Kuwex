<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuwex Investment Progress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="progress">
    <h2>My Investment Progress</h2>
    <p>Track your active plans and daily rewards below.</p>

    <div id="progressInfo">Loading your investment details...</div>

    <button onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </div>

  <script type="module">
    import { db, auth } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const progressInfo = document.getElementById('progressInfo');

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";
      else {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          progressInfo.innerHTML = `
            <b>Deposit:</b> Ksh ${data.deposit || 0}<br>
            <b>Cashback:</b> Ksh ${(data.deposit || 0) * 0.1}<br>
            <b>Daily Earnings:</b> Ksh ${data.dailyEarnings || 0}<br>
            <b>Total After 30 Days:</b> Ksh ${(data.deposit || 0) + (data.dailyEarnings || 0)}<br>
          `;
        } else {
          progressInfo.textContent = "No active investment found.";
        }
      }
    });
  </script>
</body>
</html>
